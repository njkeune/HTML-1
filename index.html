<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grote tabel</title>
        <link rel="stylesheet" href="grote_tabel.css">
    </head>
    <body>
        <table>
            <tr class="fruit">
                <th id="appel" class="horizontalblacklineverticalgreendots">appel</th>
                <th id="citroen" class="horizontalreddotsborder"></th>
                <th id="mango" class="horizontalreddotsborder">mango</th>
            </tr>
            <tr class="numbers">
                <td id="one">one</td>
                <td id="two">two</td>
                <td id="three">three</td>
            </tr>
            <tr class="cities">
                <td id="amsterdam">Amsterdam</td>
                <td id="utrecht" class="horizontalblacklineverticalgreendots">Utrecht</td>
                <td id="groningen">Groningen</td>
            </tr>
        </table>
    </body>
</html>
